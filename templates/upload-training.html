<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gambar Training - Honda Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .upload-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .upload-zone {
            border: 3px dashed #dc3545;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-zone:hover {
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd5d5 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.2);
        }
        
        .upload-zone.dragover {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .upload-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .preview-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .preview-item .remove-btn:hover {
            background: #dc3545;
            transform: scale(1.1);
        }
        
        .preview-item .label-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-asli {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .badge-palsu {
            background: linear-gradient(135deg, #dc3545 0%, #8b0000 100%);
            color: white;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #dc3545 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }
        
        .stats-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #dc3545;
        }
        
        .alert-custom {
            border-radius: 15px;
            border: none;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .gallery-item {
            position: relative;
            margin-bottom: 20px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-item .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            border-radius: 0 0 15px 15px;
            color: white;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #dc3545;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Header -->
        <div class="header">
            <i class="bi bi-cloud-upload" style="font-size: 4rem; color: #dc3545;"></i>
            <h1>Upload Gambar Training</h1>
            <p class="text-muted">Upload gambar spare part asli dan palsu untuk training AI/CNN</p>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="total-images">0</div>
                    <div class="text-muted">Total Gambar</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number text-success" id="total-asli">0</div>
                    <div class="text-muted">Gambar Asli</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number text-danger" id="total-palsu">0</div>
                    <div class="text-muted">Gambar Palsu</div>
                </div>
            </div>
        </div>

        <!-- Upload Form -->
        <div class="form-section">
            <form id="uploadForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-upc-scan text-danger"></i> Kode Part
                        </label>
                        <input type="text" class="form-control form-control-lg" id="kode_part" 
                               placeholder="Contoh: 13101-KVB-900" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-tag text-danger"></i> Label/Status
                        </label>
                        <select class="form-select form-select-lg" id="label" required>
                            <option value="">Pilih Label</option>
                            <option value="ASLI">✓ Gambar Spare Part ASLI</option>
                            <option value="PALSU">✗ Gambar Spare Part PALSU</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-card-text text-danger"></i> Catatan/Deskripsi (Opsional)
                    </label>
                    <textarea class="form-control" id="catatan" rows="3" 
                              placeholder="Catatan tentang gambar ini..."></textarea>
                </div>

                <!-- Upload Zone -->
                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    <i class="bi bi-cloud-arrow-up upload-icon"></i>
                    <h4>Klik atau Drag & Drop Gambar</h4>
                    <p class="text-muted mb-0">Support: JPG, PNG, JPEG • Max: 10MB per file</p>
                </div>

                <!-- Preview Grid -->
                <div class="preview-grid" id="previewGrid"></div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-upload" id="submitBtn">
                        <i class="bi bi-upload"></i> Upload ke Database
                    </button>
                </div>
            </form>
        </div>

        <!-- Gallery Section -->
        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="bi bi-images"></i> Galeri Gambar Training</h3>
                <button class="btn btn-outline-danger" onclick="loadGallery()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            
            <div class="row" id="galleryGrid">
                <div class="col-12 text-center text-muted py-5">
                    <i class="bi bi-images" style="font-size: 4rem; opacity: 0.3;"></i>
                    <p>Belum ada gambar training</p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFiles = [];
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const uploadForm = document.getElementById('uploadForm');

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.remove('dragover');
            });
        });

        uploadZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    showAlert('danger', `${file.name} bukan file gambar!`);
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showAlert('danger', `${file.name} terlalu besar! Max 10MB`);
                    return;
                }

                selectedFiles.push(file);
                displayPreview(file);
            });
        }

        function displayPreview(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const label = document.getElementById('label').value;
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-btn" onclick="removeFile(${selectedFiles.length - 1})">
                        <i class="bi bi-x"></i>
                    </button>
                    ${label ? `<span class="label-badge badge-${label.toLowerCase()}">${label}</span>` : ''}
                `;
                previewGrid.appendChild(div);
            };
            
            reader.readAsDataURL(file);
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
        }

        function updatePreview() {
            previewGrid.innerHTML = '';
            selectedFiles.forEach(file => displayPreview(file));
        }

        // Update preview when label changes
        document.getElementById('label').addEventListener('change', updatePreview);

        // Form Submit
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const kode_part = document.getElementById('kode_part').value.trim();
            const label = document.getElementById('label').value;
            const catatan = document.getElementById('catatan').value.trim();

            if (selectedFiles.length === 0) {
                showAlert('warning', 'Pilih minimal 1 gambar!');
                return;
            }

            if (!label) {
                showAlert('warning', 'Pilih label ASLI atau PALSU!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Uploading...';

            const formData = new FormData();
            formData.append('kode_part', kode_part);
            formData.append('label', label);
            formData.append('catatan', catatan);
            
            selectedFiles.forEach((file, index) => {
                formData.append('images', file);
            });

            try {
                const response = await fetch('/api/upload-training-images', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('success', `Berhasil upload ${result.uploaded} gambar!`);
                    uploadForm.reset();
                    selectedFiles = [];
                    previewGrid.innerHTML = '';
                    loadGallery();
                    loadStatistics();
                } else {
                    showAlert('danger', result.message || 'Upload gagal!');
                }
            } catch (error) {
                showAlert('danger', 'Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        });

        // Load Gallery
        async function loadGallery() {
            try {
                const response = await fetch('/api/training-images');
                const data = await response.json();

                const galleryGrid = document.getElementById('galleryGrid');
                
                if (data.images && data.images.length > 0) {
                    galleryGrid.innerHTML = data.images.map(img => `
                        <div class="col-md-3 gallery-item">
                            <img src="/uploads/training/${img.filename}" alt="${img.kode_part}">
                            <button class="delete-btn" onclick="deleteImage(${img.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                            <div class="info-overlay">
                                <span class="badge ${img.label === 'ASLI' ? 'bg-success' : 'bg-danger'}">
                                    ${img.label}
                                </span>
                                <div class="small mt-1">${img.kode_part}</div>
                                ${img.catatan ? `<div class="small">${img.catatan}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    galleryGrid.innerHTML = `
                        <div class="col-12 text-center text-muted py-5">
                            <i class="bi bi-images" style="font-size: 4rem; opacity: 0.3;"></i>
                            <p>Belum ada gambar training</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        // Load Statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/training-statistics');
                const data = await response.json();

                document.getElementById('total-images').textContent = data.total || 0;
                document.getElementById('total-asli').textContent = data.asli || 0;
                document.getElementById('total-palsu').textContent = data.palsu || 0;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Delete Image
        async function deleteImage(id) {
            if (!confirm('Yakin ingin menghapus gambar ini?')) return;

            try {
                const response = await fetch(`/api/training-images/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('success', 'Gambar berhasil dihapus!');
                    loadGallery();
                    loadStatistics();
                } else {
                    showAlert('danger', 'Gagal menghapus gambar!');
                }
            } catch (error) {
                showAlert('danger', 'Error: ' + error.message);
            }
        }

        // Show Alert
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => alertDiv.remove(), 4000);
        }

        // Load on page load
        window.addEventListener('load', () => {
            loadGallery();
            loadStatistics();
        });
    </script>
</body>
</html>
